<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>INICIO</title>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #555;
            border-radius: 5px;
        }
        .banner {
            background: url('https://source.unsplash.com/1600x600/?nature,technology') no-repeat center center/cover;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            font-weight: bold;
        }
        .container {
            padding: 50px 20px;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service {
            background: white;
            margin: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        
    
    </style>
</head>
<body>
    
    <div class="banner">
        Innovación y Tecnología para Todos
    </div>

 <div style="text-align: center;">
     <img src="copia.jpg" alt="MAGEN" width="800PX" height="500PX;">
</div>

        <h2 id="servicios">Nuestros Servicios</h2>
        <div class="services">
            <div class="service">
                <h3>Desarrollo Web</h3>
                <p>Diseñamos páginas web modernas y funcionales.</p>
            </div>
            <div class="service">
                <h3>Marketing Digital</h3>
                <p>Mejoramos la presencia digital de tu negocio.</p>
            </div>
            <div class="service">
                <h3>Consultoría NS</h3>
                <p>Te ayudamos a mejorar tu infraestructura tecnológica.</p>
            </div>
        </div>
    </section>
   
</body>
</html>
